<body>
    <div class="box">
        <input type=text  id="rev" placeholder="enter the number">
        <br/>
        <button type="button" onclick="re()" >submit</button>


    </div>
   
    
</body>
<script>
  var remainder;
        var reversed=0;
    function re()
    {  
    var number = document.getElementById("rev").value;
    
    while(number>0)
    {
       remainder=number%10;
        reversed = reversed*10 + remainder;
         number=parseInt(number/10);
        

    }
    document.write("reverse number is:" +reversed );
    
    }
</script>
